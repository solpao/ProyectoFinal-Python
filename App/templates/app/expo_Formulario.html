<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Estilo - Agregar Exportador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
    {% extends "app/inicio.html" %}  {% load static %}

    {% block title %}PÃ¡gina de Exportador{% endblock %}

    {% block contenidoQueCambia %}
      <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Agregar Exportador</h3>
                    </div>
                    <div class="card-body">
                        <form action="/expo-form/" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="exportador" class="form-label">Exportador:</label>
                                <input type="text" class="form-control" id="exportador" name="exportador" required>
                            </div>
                            <div class="mb-3">
                                <label for="domicilio" class="form-label">Domicilio:</label>
                                <input type="text" class="form-control" id="domicilio" name="domicilio" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="cuil" class="form-label">Cuit:</label>
                                <input type="number" class="form-control" id="cuit" name="cuit" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    </main>
</body>
</html>
