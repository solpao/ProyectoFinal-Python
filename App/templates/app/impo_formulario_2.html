<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Exportador</title>
</head>
<body>
    {% extends "app/padre.html" %}

    {% load static %}

    {% block contenidoQueCambia %} 
     <!-- Masthead-->
    <header class="masthead">
        <div class="container px-4 px-lg-5 h-100">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center"> 
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Agregar Importador</h3>
                        <div class="card-body">
                            <form method="post" action="{% url 'impoform2' %}">
                                {% csrf_token %}  {# Protección CSRF de Django #}
                                {{ miFormulario.as_p }} <!-- Renderiza los campos del formulario como párrafos (<p>).   -->
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    {% endblock %}
</body>
</html>
