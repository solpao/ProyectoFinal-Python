<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Estilo - Agregar Operación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
    {% extends "App/inicio.html" %}  {% load static %}

    {% block title %}Página de Operación{% endblock %}

    {% block contenidoQueCambia %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Agregar Operación</h3>
                        <div class="card-body">
                            <form method="post" action="{% url 'operform4' %}">
                                {% csrf_token %}  {# Protección CSRF de Django #}
                                {{ miFormulario.as_p }} <!-- Renderiza los campos del formulario como párrafos (<p>).   -->
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    {% endblock %}
    </main>
</body>
</html>
